name: Publish to NPM

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "!.github/workflows/publish.yml"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test:run

      - name: Build package
        run: bun run build

      - name: Check if version changed
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view hono-sanitizer version 2>/dev/null || echo "0.0.0")
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Version changed: $NPM_VERSION â†’ $PACKAGE_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Version unchanged: $PACKAGE_VERSION"
          fi

      - name: Setup Node.js for npm publish
        if: steps.version-check.outputs.version_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        if: steps.version-check.outputs.version_changed == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version-check.outputs.package_version }}" -m "Release v${{ steps.version-check.outputs.package_version }}"
          git push origin "v${{ steps.version-check.outputs.package_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.version_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version-check.outputs.package_version }}
          name: Release v${{ steps.version-check.outputs.package_version }}
          body: |
            ## Changes in v${{ steps.version-check.outputs.package_version }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.

            ### Installation
            ```bash
            npm install hono-sanitizer@${{ steps.version-check.outputs.package_version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          echo "## ðŸš€ Published to NPM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** hono-sanitizer" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version-check.outputs.package_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous:** ${{ steps.version-check.outputs.npm_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View on NPM](https://www.npmjs.com/package/hono-sanitizer)" >> $GITHUB_STEP_SUMMARY

      - name: Skip summary
        if: steps.version-check.outputs.version_changed == 'false'
        run: |
          echo "## â­ï¸ Skipped Publishing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version ${{ steps.version-check.outputs.package_version }} is already published to NPM." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ To publish a new version, update the version in \`package.json\` and push to master." >> $GITHUB_STEP_SUMMARY
